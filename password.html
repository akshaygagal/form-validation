<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    #pwdValid,
    #pwdInValid
    {
      display: none; 
    }

    #pwdConform,
    #pwdInConform
    {
      display: none; 
    }

    #userValid,
    #userInValid
    {
      display: none; 
    }

    .inner-addon { 
      position: relative; 
    }

    /* style icon */
    .inner-addon .glyphicon {
      position: absolute;
      padding: 10px;
      pointer-events: none;
    }

    /* align icon */
    .left-addon .glyphicon  { left:  0px;}
    .right-addon .glyphicon { right: 0px;}

    /* add padding  */
    .left-addon input  { padding-left:  30px; }
    .right-addon input { padding-right: 30px; }
  </style>
</head>
<body>
<div class="container">
  <!-- valid user name -->
  <div class="form-group has-feedback">
    <label class="control-label">Username</label>
    <input class="form-control" type="text" id="userInput" onkeyup="validUser()" placeholder="user name">
    <i class="fa fa-check form-control-feedback" id="userValid"></i>
    <i class="fa fa-times form-control-feedback" id="userInValid"></i>
    <p id='userText'></p>
  </div>
  <!-- valid password -->
  <div class="form-group has-feedback">
    <label class="control-label">Password</label>
    <input class="form-control" type="password" id="pwdInput" onkeyup="validPwd()" placeholder="choose your password">
    <i class="fa fa-check form-control-feedback" id="pwdValid"></i>
    <i class="fa fa-times form-control-feedback" id="pwdInValid"></i>
    <p id='pwdText'></p>
  </div>
  <!-- valid conform password -->
  <div class="form-group has-feedback">
    <label class="control-label">Conform Password</label>
    <input class="form-control" type="password" id="conformInput" onkeyup="conformPwd()" placeholder="conform your password">
    <i class="fa fa-check form-control-feedback" id="pwdConform"></i>
    <i class="fa fa-times form-control-feedback" id="pwdInConform"></i>
    <p id='conformText'></p>
  </div>
  <button class="btn btn-info" id='active' disabled="disabled">summit</button>
</div>

<script type="text/javascript">

  function validUser() {
    input = document.getElementById("userInput");
    filter = input.value.toLowerCase();
    var len = filter.length
    if (len >= 3 && len <= 12 && !/\W/.test(filter)) {
      document.getElementById("userValid").style.display = 'block';
      document.getElementById("userInValid").style.display = 'none';
      document.getElementById("userValid").style.color = '#3def10';
      document.getElementById("userInput").style.borderColor = '#3def10';
      document.getElementById("userInput").style.color = '#3def10';
      document.getElementById("userText").style.display = 'none'
    }
    else {
      document.getElementById("userValid").style.display = 'none';
      document.getElementById("userInValid").style.display = 'block';
      document.getElementById("userInValid").style.color = 'red';
      document.getElementById("userInput").style.borderColor = 'red';
      document.getElementById("userInput").style.color = 'red';
      if (len < 3 || len > 12) {
        var validText = 'chareter between 3 and 12';
        document.getElementById("userText").innerHTML = validText;
        document.getElementById("userText").style.display = 'block'
        document.getElementById("userText").style.color = 'red'
      }
      else {
        var validText = 'invalid chareter';
        document.getElementById("userText").innerHTML = validText;
        document.getElementById("userText").style.display = 'block'
        document.getElementById("userText").style.color = 'red'
      }
    }
  }


  function validPwd() {
    input = document.getElementById("pwdInput");
    filter = input.value.toLowerCase();
    var len = filter.length
    if (len >= 8 && len <= 15 && !/[^0-9a-z]/.test(filter)) {
      document.getElementById("pwdValid").style.display = 'block';
      document.getElementById("pwdInValid").style.display = 'none';
      document.getElementById("pwdValid").style.color = '#3def10';
      document.getElementById("pwdInput").style.borderColor = '#3def10';
      document.getElementById("pwdInput").style.color = '#3def10';
      document.getElementById("pwdText").style.display = 'none'
    }
    else {
      document.getElementById("pwdValid").style.display = 'none';
      document.getElementById("pwdInValid").style.display = 'block';
      document.getElementById("pwdInValid").style.color = 'red';
      document.getElementById("pwdInput").style.borderColor = 'red';
      document.getElementById("pwdInput").style.color = 'red';
      if (/[^0-9a-z]/.test(filter)) {
        var validText = 'invalid chareter';
        document.getElementById("pwdText").innerHTML = validText;
        document.getElementById("pwdText").style.display = 'block'
        document.getElementById("pwdText").style.color = 'red'
      }
      else {
        var validText = 'chareter between 8 and 15';
        document.getElementById("pwdText").innerHTML = validText;
        document.getElementById("pwdText").style.display = 'block'
        document.getElementById("pwdText").style.color = 'red'
      }
    }
  }


  function conformPwd() {
    input = document.getElementById("conformInput");
    filter = input.value.toLowerCase();
    var len = filter.length;
    input2 = document.getElementById("pwdInput");
    filter2 = input2.value.toLowerCase();
    var mode = false
    if (filter2 === filter) {
      mode = true;
    }

    if (len >= 8 && len <= 15 && !/[^0-9a-z]/.test(filter) && mode) {
      document.getElementById("pwdConform").style.display = 'block';
      document.getElementById("pwdInConform").style.display = 'none';
      document.getElementById("pwdConform").style.color = '#3def10';
      document.getElementById("conformInput").style.borderColor = '#3def10';
      document.getElementById("conformInput").style.color = '#3def10';
      document.getElementById("conformText").style.display = 'none'
      document.getElementById('active').disabled = false;

    }
    else {
      document.getElementById("pwdConform").style.display = 'none';
      document.getElementById("pwdInConform").style.display = 'block';
      document.getElementById("pwdInConform").style.color = 'red';
      document.getElementById("conformInput").style.borderColor = 'red';
      document.getElementById("conformInput").style.color = 'red';
      if (/[^0-9a-z]/.test(filter)) {
        var validText = 'check password';
        document.getElementById("conformText").innerHTML = validText;
        document.getElementById("conformText").style.display = 'block'
        document.getElementById("conformText").style.color = 'red'
      }
      else {
        var validText = 'check password';
        document.getElementById("conformText").innerHTML = validText;
        document.getElementById("conformText").style.display = 'block'
        document.getElementById("conformText").style.color = 'red'
      }
    }
  }

</script>
</body>
</html>
