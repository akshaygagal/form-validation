<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .text-red {
      color: red;
    }

    .text-green {
      color: #3def10;
    }

    .inner-addon { 
      position: relative; 
    }

    /* style icon */
    .inner-addon .glyphicon {
      position: absolute;
      padding: 10px;
      pointer-events: none;
    }

    /* align icon */
    .left-addon .glyphicon  { left:  0px;}
    .right-addon .glyphicon { right: 0px;}

    /* add padding  */
    .left-addon input  { padding-left:  30px; }
    .right-addon input { padding-right: 30px; }
  </style>
</head>
<body>
<div class="container">
  <!-- valid user name -->
  <div class="form-group has-feedback">
    <label class="control-label">Username</label>
    <input class="form-control" type="text" id="userInput" onkeyup="valid()" placeholder="user name">
    <i id='check-times-user'></i>
    <p id='userText'></p>
  </div>
  <div class="form-group has-feedback">
    <label class="control-label">password</label>
    <input class="form-control" type="password" id="pwdInput" onkeyup="valid()" placeholder="user name">
    <i id='check-times-pwd'></i>
    <p id='pwdText'></p>
  </div>
  <div class="form-group has-feedback">
    <label class="control-label">conform password</label>
    <input class="form-control" type="password" id="conformInput" onkeyup="valid()" placeholder="user name">
    <i id='check-times-conform'></i>
    <p id='conformText'></p>
  </div>
  <button class="btn btn-info" id='active' disabled="disabled">summit</button>
</div>

<script type="text/javascript">
  var symbol = function(id, value=false) {
    var d = document.getElementById(id);
    if (value) {
      d.className = "fa fa-check form-control-feedback text-green";

    }
    else {
      d.className = "fa fa-times form-control-feedback text-red";
    }
  }

  var data = {
    'userLetter' : '',
    'pwdLetter' : '',
    'conformLetter' : '',
    'validUser' : function() {
      var input = document.getElementById("userInput")
      var filter = input.value.toLowerCase();
      var len = filter.length
      var user = document.getElementById('userInput');
      if (len >= 3 && len <= 12 && !/\W/.test(filter)) {
        this.userLetter = filter;
        var user = document.getElementById('userInput');
        user.style.color = '#3def10';
        user.style.borderColor = '#3def10';
        symbol('check-times-user', true);
        return true;
      }
      else {
        if (len !== 0) {
          user.style.color = 'red';
          user.style.borderColor = 'red';
          symbol('check-times-user', false);
        }

      }
    },
    'validPwd' : function() {
      var input = document.getElementById("pwdInput")
      var filter = input.value.toLowerCase();
      var len = filter.length
      var user = document.getElementById('pwdInput');
      if (len >= 8 && len <= 15 && !/\W/.test(filter)) {
        this.pwdLetter = filter;
        user.style.color = '#3def10';
        user.style.borderColor = '#3def10';
        symbol('check-times-pwd', true);
        return true;
      }
      else {
        if (len !== 0) {
          user.style.color = 'red';
          user.style.borderColor = 'red';
          symbol('check-times-pwd', false);
        }
      }
    },
    'validConform' : function() {
      var input = document.getElementById("conformInput")
      var filter = input.value.toLowerCase();
      var len = filter.length
      var user = document.getElementById('conformInput');
      if (len >= 8 && len <= 15 && !/\W/.test(filter) && this.validPwd()) {
        this.conformLetter = filter;
        if (this.conformLetter === this.pwdLetter) {
          user.style.color = '#3def10';
          user.style.borderColor = '#3def10';
          symbol('check-times-conform', true);
          return true;
        }
        else {
          if (len !== 0) {
            user.style.color = 'red';
            user.style.borderColor = 'red';
            symbol('check-times-conform', false);
          }
        }
      }
      else {
        if (len !== 0) {
          user.style.color = 'red';
          user.style.borderColor = 'red';
          symbol('check-times-conform', false);
        }
      }
    },
    'check' : function() {
      return this.validUser() ? (this.validPwd() ? (this.validConform() ? true : false) : false) : false
    }
  };

  var valid = function() {
    data.validUser();
    data.validPwd();
    data.validConform();
    var a = data.check();
    if (a) {
      document.getElementById('active').disabled = false;
    }
    else {
      document.getElementById('active').disabled = true;
    }

  }
</script>
</body>
</html>
